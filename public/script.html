<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/0.10.0/forge.min.js"
        integrity="sha512-S/UB/AdGt16YP1OyopwfVG1BO93nkwVNY7No5zfALnztixutqOuP3DGvo7G4YqB77uL791jWNjQnT/63CjOZNw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <script>
        const socket = new WebSocket("wss://amoamogus.ml/websocket");

        socket.onopen = function(event) {
            console.log("Connected to server");
            socket.send("REGI");
        };

        socket.onmessage = (event) => {
            console.log(event.data)
            const splitted = event.data.split(";;");
            if (splitted[0] === "PUBLICKEY") {
                const pubicKey = forge.pki.publicKeyFromPem(splitted[1]);
                const encrypted = pubicKey.encrypt(`${btoa("amogus")};;${btoa("Joemomma@69")}`);

                socket.send(encrypted);
            }
        };
    </script>
</body>

</html>
