<head>

    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/0.10.0/forge.min.js"
        integrity="sha512-S/UB/AdGt16YP1OyopwfVG1BO93nkwVNY7No5zfALnztixutqOuP3DGvo7G4YqB77uL791jWNjQnT/63CjOZNw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <script>
        const socket = new WebSocket("wss://amoamogus.ml/websocket");

        const username = btoa("amoamogussus");
        const password = btoa("Joemomma@69420");

        const keypair = forge.pki.rsa.generateKeyPair({
            bits: 1024,
            workers: -1
        });

        socket.onmessage = (event) => {
            console.log(event.data);
            if (event.data.length !== 128) { // Is plain text
                const message = event.data.split(";;");
                if (message[0] === "PUBLICKEY") {
                    const publicKey = forge.pki.publicKeyFromPem(message[1]);
                    const toEncrypt = `REGI;;${username};;${password}`;
                    const toSend = `${forge.pki.publicKeyToPem(keypair.publicKey).replace(/(\r\n|\n|\r)/gm, "")}::${publicKey.encrypt(`${toEncrypt}`)}`
                    console.log(toSend);
                    socket.send(toSend);
                }
            } else {
                // Decrypt with keypair 
                const message = keypair.privateKey.decrypt(event.data);
                console.log(message);
            }
        };
    </script>
</body>
